stages:
  get_data:
    cmd: 
      - mkdir data\raw
      - tar -xvzf data\train_val.zip -C data\raw
    deps:
      - data\train_val.zip
    outs:
      - data\raw 
  
  preprocessing:
    cmd: python src\preprocess.py
    deps: 
      - data\raw
      - src\preprocess.py
    outs:
      - data\clean
    params:
      - preprocessing